<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  
    <div class="main">
        <div class="title">
            <h1>TIC-TAC-TOE</h1>
        </div>

        <div class="caption">
            <h3>Player 1 : X  &nbsp | &nbsp Player 2 : O</h3>
            <h4 id="info">You cannot mark after you have already marked the box</h4>
        </div>

        <div class="container">
            <div class="gif">
                <img src="./images/CLIPLY_372109170_FREE_FIREWORKS_1000.gif">
            </div>
        <div class="board">
            <div class="grid">
                <div class="item 1"><button id="btn-1"></button></div>
                <div class="item 2"><button id="btn-2"></button></div>
                <div class="item 3"><button id="btn-3"></button></div>
                <div class="item 4"><button id="btn-4"></button></div>
                <div class="item 5"><button id="btn-5"></button></div>
                <div class="item 6"><button id="btn-6"></button></div>
                <div class="item 7"><button  id="btn-7"></button></div>
                <div class="item 8"><button id="btn-8"></button></div>
                <div class="item 9"><button id="btn-9"></button></div>
            </div> 
        </div>

        <div class="gif"><img src="./images/CLIPLY_372109170_FREE_FIREWORKS_1000.gif"></div>
        </div>

        <div class="caption" id="status">
            <h4>Player 1 turn</h4>
            <button >
                <span class="text" onclick="reloadWindow()">Reset Game</span>
              </button>
        </div>

    </div>
    <script src="./tic-tac-toe.js"></script>
    
</body>

</html>
